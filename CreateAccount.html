<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccount.css">
    <title>Create Account</title>
</head>
<body>
    <div class= "form">
        <form id="createAccountForm">
            <h2>Create a new account</h2>
            <div class="container">
                <div class="row">
                    <div class="column_container">
                        <input type="text" id="firstName" name="firstName" placeholder="First name">
                        <label for="firstName" id="first_name_error" class="error" style="display:none; color:red;">The first name textfield is empty! Please input something</label>
                    </div>
                    <div class="column_container">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <label for="username" id="username_error" class="error" style="display:none; color:red;">The username textfield is empty! Please input something</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="column_container">
                        <input type="text" id="middleName" name="middleName" placeholder="Middle name (Optional)">
                        <label for="middleName" id="middle_name_error" class="error" style="display:none; color:red;">The middle name textfield is empty! Please input something</label>
                    </div>
                    <div class="column_container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <label for="password" id="password_error" class="error" style="display:none; color:red;">The password textfield is empty! Please input something</label>
                    </div>
                </div>
                <div class="row">
                    <div class="column_container">
                        <input type="text" id="lastName" name="lastName" placeholder="Last name">
                        <label for="lastName" id="last_name_error" class="error" style="display:none; color:red;">The last name textfield is empty! Please input something</label>
                    </div>
                    <div class="column_container">
                        <input type="text" class="remove">
                    </div>
                </div>
                <div class="row">
                    <div class="column_container">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <label for="email" id="email_error" class="error" style="display:none; color:red;">The email textfield is empty! Please input something</label>
                    </div>
                    <div class="column_container">
                        <input type="text" class="remove">
                    </div>
                </div>
            </div>
            <input type="submit" class="submit-button" value="Create account">
            <a href="LogInPage.html">Already have an account?</a>
        </form>
    </div>
    <script src="CreateAccount.js"></script>
    <script src="SendValidationOTP.js"></script>
</body>
</html>
