<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogInPage.css">
    <title>Log in</title>
</head>
<body>
    <div class="form">
        <form>

            <input type="text" id="username" name="username" placeholder="Username" autocomplete="username">
            <label for="username" id="username_error" style="display:none; color:red;">The username textfield is empty! Please input something</label>

            <input type="password" id="password" name="password" placeholder="Password">
            <label for="password" id="password_error" style="display:none; color:red;">The password textfield is empty! Please input something</label>

            <button type="button" class="submit-button" onclick="logIn(event)">Log in</button>

            <a href="ForgetPassword.html">Forget Password?</a>

            <hr color="black" width="90%">

            <button type="button" class="create-button" onclick="createAccount(event)">Create account</button>
        </form>
    </div>

    <div id="response-message" style="color:green; margin-top: 10px;"></div>
</body>
<script src="LogInPage.js"></script>
</html>
