<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogInPage.css">
    <title>Log in</title>
</head>
<body>
    <div class="form">
        <form id="loginForm">

            <input type="text" id="username" name="username" placeholder="Username" autocomplete="username">
            <label id="username_error" style="display:none; color:red;">The username textfield is empty! Please input something</label>
            <label id="username_credentials" style="display: none; color: red;">Invalid username credentials</label>

            <input type="password" id="password" name="password" placeholder="Password">
            <label id="password_error" style="display:none; color:red;">The password textfield is empty! Please input something</label>
            <label id="password_credentials" style="display: none; color: red;">Invalid password credentials</label>


            <button type="button" class="submit-button" onclick="logIn()">Log in</button>

            <a href="ForgetPassword.html">Forget Password?</a>

            <hr color="black" width="90%">

            <button type="button" class="create-button" onclick="createAccount()">Create account</button>
        </form>
    </div>

    <script src="LogInPage.js"></script>
    <script src="CreateAccount.js"></script>
</body>
</html>
